<!DOCTYPE html>
<html lang=ja>
  <head>
    <title>艦これ 索敵値計算機</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="container">
    <h1>艦これ 索敵値計算機</h1>
    <div class="row">
      <div class="col-sm-5 col-md-5">
        <table id ="rader" class="table">
          <tr>
            <th>個数</th>
            <th>電探</th>
            <th>索敵値</th>
          </tr>
        </table>
      </div>

      <div class="col-sm-5 col-md-5">
        <table id="plane" class="table">
          <tr>
            <th>個数</th>
            <th>偵察機</th>
            <th>索敵値</th>
          </tr>
        </table>
      </div>

      <div class="col-sm-2 col-md-2">
        <table id="fleet" class="table">
          <tr>
            <th>艦隊索敵値</th>
            <th>索敵値</th>
          </tr>
        </table>
      </div>
    </div>
    </div class="row">
    <h3>合計索敵値: <span id="result">-</span></h3>
    </div>
  </body>
</html>
